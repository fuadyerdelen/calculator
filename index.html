<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calc">
        <div id="screen"></div>
        <div id="keypad">
            <div class="key numbers" id="zero">0</div>
            <div class="key acBtn" id="clear">AC</div>
            <div class="key equalBtn" id="equals">=</div>
            <div class="key operator" id="divide">/</div>
            <div class="key numbers" id="one">1</div>
            <div class="key numbers" id="two">2</div>
            <div class="key numbers" id="three">3</div>
            <div class="key operator" id="multiply">*</div>
            <div class="key numbers" id="four">4</div>
            <div class="key numbers" id="five">5</div>
            <div class="key numbers" id="six">6</div>
            <div class="key operator" id="subtract">-</div>
            <div class="key numbers" id="seven">7</div>
            <div class="key numbers" id="eight">8</div>
            <div class="key numbers" id="nine">9</div>
            <div class="key operator" id="add">+</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
